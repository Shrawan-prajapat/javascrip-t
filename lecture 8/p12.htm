<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1=(parseInt(prompt("Enter the first angle of Triangle : ")));
        var b1=(parseInt(prompt("Enter the second angle of Triangle : ")));
        var c1=(parseInt(prompt("Enter the third angle of Triangle : ")));
        
        var sum=a1+b1+c1;

        if(sum>=180){
            console.log("The input of angles of triangle are unvalid. ");
        }else{
            console.log("The input of angles of triangle are valid .");
        }

    </script>
</body>
</html>
