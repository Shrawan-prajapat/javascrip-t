<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
</head>
<body>
    <script>
        var num=(parseInt(prompt("Enter the number: ")));

        if (num%4==0) {
            console.log("This is leap year...");
        } else {
            console.log("This is not a leap year...");
        }
    </script>
</body>
</html>
