<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5</title>
</head>
<body>
    <script>
        var num=(parseInt(prompt("Enter your age for voating: ")));

            if(num>=18){
                console.log("You are eligible for voating");
            }else if(num<0){
                console.log("Please Enter the valid age...")
            }
            
            else{
                console.log("You are not eligible for voating");
            }
    </script>
</body>
</html>
