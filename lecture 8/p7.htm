<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p7</title>
</head>
<body>
    <script>
        var choice=(parseInt(prompt("Enter the choice: ")));

        console.log("User input: "+choice);
        switch(choice){
            case 1: 
            console.log("User input: January");
            break;

            case 2: 
            console.log("User input: February");
            break;

            case 3: 
            console.log("User input: March");
            break;

            case 4: 
            console.log("User input: April");
            break;

            case 5: 
            console.log("User input: May");
            break;

            case 6: 
            console.log("User input: June");
            break;

            case 7: 
            console.log("User input: July");
            break;

            case 8: 
            console.log("User input: Auguest");
            break;

            case 9: 
            console.log("User input: September");
            break;

            case 10: 
            console.log("User input: October");
            break;

            case 11: 
            console.log("User input: November");
            break;

            case 12: 
            console.log("December");
            break;

            default:
                console.log("Please enter number between 1 to 12");
        }
    </script>
</body>
</html>
