<body>
    <script>
        var a=(parseInt(prompt("Enter the First number: ")));
        var b=(parseInt(prompt("Enter the Second number: ")));

        function sum(){
            var ans=a+b;
            console.log(a+"+"+b);
        }
        function substraction(){
            var ans=a-b;
            console.log(a+"-"+b);
        }
        function multiplication{
            var ans=a*b;
            console.log(a+"*"+b);
        }
        function division(){
            var ans=a/b;
            console.log(a+"/"+b);
        }

        sum();
        substraction();
        multiplication();
        division();

    </script>
</body>
