<script>
    class MultiplicationTable {
  constructor(num) {
    this.num = num;
  }

  printTable() {

    let a = 1;
    do {
      console.log(`${this.num} * ${a} = ${this.num * a}`);
      a++;
    } while (a <= 10);
  }
}

const num = parseInt(prompt("Enter a num: "));

const table = new MultiplicationTable(num);

table.printTable();
