<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        marks=90;
        document.write("Your student's score is " +marks);
        if(marks>=90){
            document.write("<br> Student's grade is A...");
        }
        else if(marks>=80){
            document.write("<br> Student's grade is B...");
        }
        else if(marks>=70){
            document.write("<br> Student's grade is C...");
        }
        else if(marks>=60){
            document.write("<br> Student's grade is D...");
        }else{
            document.write("<br> Student is failed...");
        }
        
        
    </script>
</body>
</html>
