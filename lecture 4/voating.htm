<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote</title>
</head>
<body>
    <script>
        var n=(parseInt(prompt("Enter the age of candidate: ")));
        if(n>=18) {
            console.log("You are eligible...");
        }else if(n<=0){
            console.log("Your entered age is not valid...");
        }
        else{
            console.log("You are not eligible...");
        }
    </script>
</body>
</html>
