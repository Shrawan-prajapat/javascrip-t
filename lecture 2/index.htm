<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=2;
        y=5;
        // document.write("Addition of x and y is "+(x+y)+"<br>");
        document.write("Addition of x and y is "+(x-y)+"<br>");
        document.write("Addition of x and y is "+(x*y)+"<br>");
        document.write("Addition of x and y is "+(x/y)+"<br>");
        document.write("Addition of x and y is "+(x%y)+"<br>");
       
    </script>
</body>
</html>
