<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <script>
      var  a=parseInt(prompt("Enter the value of A"));
      var b=parseInt(prompt("Enter the value of B"));
      document.write("see code in console.");
    console.log(a+"+"+b +"="+(a+b));
    console.log(a+"-"+b +"="+(a-b));
    console.log(a+"*"+b +"="+(a*b));
    console.log(a+"/"+b +"="+(a/b));
       
    </script>
</body>
</html>
