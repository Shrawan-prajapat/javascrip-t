<body>
    <p style="font-size: 40px;">2. Write a program that checks if a number is even or odd.</p>
    <script>
        var num=(parseInt(prompt("Enter a number")));
        if(num%2==0){
            console.log("This number is even..");
        }else{
            console.log("This number is odd.."); 
        }
    </script>
</body>
