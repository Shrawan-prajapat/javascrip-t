<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 28px;">Write a program that calculates the ticket price based on age with the following conditions: age below 12 pay a ticket price of 5, age below 18 pay a ticket price of 10, age below 60 pay a ticket price of 20, age over 60 play a ticket price of 15.</p>
    <script>
        var age=(parseInt(prompt("Enter the your age: ")));

        if (age<12) {
            console.log("You have to pay Rs.5 for a ticket");
        } 
        else if(age>12&&age<18) {
            console.log("You have to pay Rs.10 for a ticket");
        }
        else if(age>18&&age<60){
            console.log("You have to pay Rs.20 for a ticket");
        }
        else if(age>60){
            console.log("You have to pay Rs.15 for a ticket");
        }
    </script>
</body>
</html>
