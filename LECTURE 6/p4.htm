<body>
    <p style="font-size: 28px;">Write a program that transforms a numerical grade to a letter grade (e.g grade 10 should display “A”).</p>
   <script>
    var grade=(parseInt(prompt("Enter your numerical grade: "))); 

    if(grade>=90 &&  grade<=100){
        console.log("Your letter grade is A");
    }
    else if(grade>=80 &&  grade<=90){
        console.log("Your letter grade is A");
    }else if(){
        
    }
   </script>
</body>
</html>
