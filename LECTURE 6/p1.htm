<body>
    <p style="font-size: 40px;">1.Write a program that determines whether a given number is positive or negative.</p>
    <script>
        var num=(parseInt(prompt("Enter a number")));
        if(num<0){
            console.log("This number is negative..");
        }else{
            console.log("This number is positive.."); 
        }
    </script>
</body>
</html>
