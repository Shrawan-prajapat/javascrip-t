    <p style="font-size: 40px;">3. Write a program to determine the greater of two numbers.</p>
    <script>
        var a=(parseInt(prompt("Enter first number")));
        var b=(parseInt(prompt("Enter second number")));

        if(a>b){

        }else{
            console.log("b is grater...");
        }
    </script>
