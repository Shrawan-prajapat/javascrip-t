<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 8</title>
</head>
<body>
    <script>
        var num=(parseInt(prompt("Enter the  number")));
        
        if (num%2==0) {
            console.log("This number is even.");
        }else{
            console.log("This number is odd.");
        }
    </script>
</body>
</html>
