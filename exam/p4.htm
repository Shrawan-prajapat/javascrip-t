<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 4</title>
</head>
<body>
    <script>
        var salary = parseInt(prompt("Enter your salary: "));
        var hra=(parseInt(prompt("Enter the hra: ")));
        var da=(parseInt(prompt("Enter the da: ")));
        var ta=(parseInt(prompt("Enter the ta: ")));

        var gross=salary+hra+da+ta;

        console.log(" Base Salary : "+salary);
        console.log(" House Rent Allowance : "+hra);
        console.log(" Dearness Allowance : "+da);
        console.log(" Travelling Allowance : "+ta);

        console.log(" Your gross salary is  : "+gross);
        
    </script>
</body>
</html>
