<body>
    <script>
        var num=(parseInt(prompt("Enter the  number")));
        
        if (num==0) {
            console.log("This number is neutral.");
        } else if(num>0) {
            console.log("This number is positive.");
        }else{
            console.log("This number is nagative.");
        }
    </script>
