<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 1</title>
</head>
<body>
    <script>
        var a=(parseInt(prompt("Enter the value of first number: ")));
        var b=(parseInt(prompt("Enter the value of second number: ")));

        var sum=a+b;
        var substraction=a-b;
        var multiply=a*b;
        var division=a/b;



        
        console.log(a+" + "+b+ " = "+sum);
        console.log(a+" - "+b+ " = "+substraction);
        console.log(a+" * "+b+ " = "+multiply);
        console.log(a+" / "+b+ " = "+division);

    </script>
</body>
</html>
