<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>

        let a = (parseInt(prompt("Enter Your Value of a : ")));
        let b = (parseInt(prompt("Enter Your Value of b : ")));
        let c = (parseInt(prompt("Enter Your Value of c : ")));
        let d = (parseInt(prompt("Enter Your Value of d : ")));



    if(a > b){

        if(a > c){

            if(a > d){

                document.write("a is max");
            }

            else{
                document.write("d is max");
            }
        }

        else{

            if(c > d){

                document.write("c is max");
            }

            else{
                document.write("d is max");
            }
        }
    }
    else{

        if(b > c){

            if(b > d){

                document.write("b is max");
            }

            else{

                document.write("d is max");
            }
        }
        else{

            if(c > d){

                document.write("c is max");
            }


            else{
                document.write("d is max");
            }
        }
    }
    </script>
</body>
</html>
