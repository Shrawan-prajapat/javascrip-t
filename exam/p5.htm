<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrram 5</title>
</head>
<body>
    <script>
        const pi=3.14;
        var r=(parseInt(prompt("Enter the radius of the circle: ")));
        var ans=pi*r*r;;

        console.log("The area of the circle is "+ans);
    </script>
