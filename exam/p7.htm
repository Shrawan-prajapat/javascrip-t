<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrram 5</title>
</head>
<body>
    <script>
    
        var p=(parseInt(prompt("Enter the principal amount : ")));
        var r=(parseInt(prompt("Enter the rate of interest: ")));
        var n=(parseInt(prompt("Enter the number of time in year: ")));
        var ans=(p * r  * n / 100);

        console.log("p = "+p);
        console.log("r = "+r);
        console.log("n = "+n);
        console.log("The rate of intrest is "+ans);
    </script>
</body>
