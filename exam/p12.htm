<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 8</title>
</head>
<body>
    <script>
        var age=(parseInt(prompt("Enter the  number")));
        
        if (age<=0) {
            console.log("This is not valid age.");
        }else if (age>=0 &&  age <18){
            console.log("Your is age is not eligible for voting.");
        }
        else {
            console.log("You are  eligible for voting" );
        }
    </script>
</body>
</html>
