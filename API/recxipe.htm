<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe API</title>
</head>

<body>
    <div id="movie-info">
        <img id="poster" src="" alt="Movie Poster" style="width:200px;height:auto;">
        <p id="quote"></p>
        <p id="author"></p>
    </div>
    <button id="Read">Random</button>

    <script>
        const generate = function () {
            const movies = [
                {


                    "dish": "Pizza",
                    "origin": "Itly",
                    "founded_year": 1830,


                    "recipe": "Using mint & basil from outside, I blended up a super green pesto that paired perfectly with Wisconsin smoked mozzarella & homemade roasted red peppers. I couldn’t resist adding some extra mint leaves for garnish!",
                    "ingridents": ["Yeast", "Onion", "Mozzarella", "Bread Flour", "Flour", "Sauce", "Mozzarella"],
                    "poster": "https://images.pexels.com/photos/1049620/pexels-photo-1049620.jpeg?auto=compress&cs=tinysrgb&w=600"
                },
                {
                    "dish": "Burger",
                    "origin": " Germany",
                    "founded_year": 1869,
                    "recipe": "A hamburger, also called a burger, is a dish consisting of fillings—usually a patty of ground meat, typically beef—placed inside a sliced bun or bread roll!",
                    "ingridents": ["Bread", "Tomato", "Chease", "Beef", "Flour", "Sauce", "Brocoli"],
                    "poster": "https://images.pexels.com/photos/12653337/pexels-photo-12653337.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                },
                {
                    "dish": "Pasta",
                    "origin": " Itlay",
                    "founded_year": 1609,
                    "recipe": "Pasta  is a type of food typically made from an unleavened dough of wheat flour mixed with water or eggs, and formed into sheets or other shapes, then cooked by boiling or baking. ",
                    "ingridents": ["Bread", "Tomato", "Chease", "Beef", "Flour", "Sauce", "Brocoli"],
                    "poster": "https://images.pexels.com/photos/1487511/pexels-photo-1487511.jpeg?auto=compress&cs=tinysrgb&w=600"
                }
            ];

            let index = Math.floor(Math.random() * movies.length);
            let movie = movies[index];

            let quoteText = `Dish: ${movie.dish} <br> Origin: ${movie.origin} <br> Founded_year Year: ${movie.founded_year}  <br> Recipe: ${movie.recipe} <br> Ingridents: ${movie.ingridents.join(", ")}`;

            document.getElementById("quote").innerHTML = quoteText;

            document.getElementById("poster").src = movie.poster;
            document.getElementById("poster").alt = `${movie.dish} Poster`;
        }

        window.onload = function () {
            generate();
            document.getElementById("Read").addEventListener('click', generate);
        }
    </script>
</body>

</html>
