<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 2</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        switch(new Date().getMonth()) {
            case 0:
                day="January";
                break;

                case 1:
                day="February";
                break;

                case 2:
                day="March";
                break;

                case 3:
                day="April";
                break;

                case 4:
                day="May";
                break;

                case 5:
                day="June";
                break;

                case 6:
                day="July";
                break;

                case 7:
                day="Auguest";
                break;

                case 8:
                day="September";
                break;

                case 9:
                day="October";
                break;

                case 10:
                day="November";
                break;

                case 11:
                day="December";
                break;

                
        }
        document.getElementById("demo").innerHTML=day;
    </script>
</body>
</html>
