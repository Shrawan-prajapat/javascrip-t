<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 2</title>
</head>
<body>
    <script>
        var  n=(parseInt(prompt("Enter the number : ")));
        var ans=0;
        
        if (n==0) {
            document.write("The digit of number is 1");
        } else {
            while(n!=10){
                n=n/10;
                ans++;
            }
            document.write("The digit of number is "+ans)
        }

        
    </script>
</body>
</html>
