<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 2</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the number : "));
        var ans = 0;
        
        if (n === 0) {
            document.write("The number of digits is 1");
        } else {
            while (n !== 0) {
                n = n / 10;
                ans++;
            }
            document.write("The number of digits is " + ans);
        }
    </script>
</body>
</html>
