<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 19</title>
</head>
<body>
    <script>
        var i,j,k;

        for(i=1;i<=5;i++){
            for(k=i;k>=1;k--){
                document.write("&nbsp;&nbsp;");
            }
            for(j=5;j>=i;j--) {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
