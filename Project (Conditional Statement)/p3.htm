<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrram 3</title>
</head>
<body>
    <script>
        var a=(parseInt(prompt("Enter the numaer: ")));
        
        var last,ans=0;
        
        last=a%10;
        while(a>=10){
           
            a=a/10;

        }
        ans=a+last;
        document.write("Sum of first and last is "+ans);
    </script>
</body>
