    <title>p11</title>
</head>
<body>
    <script>
        var a=(parseInt(prompt("Enter the starting number: ")));
        var b=(parseInt(prompt("Enter the ending number: ")));
        var sum=0;
        while(a<=b){
           if(a%2!=0){
            console.log(a);
           
           sum=sum+a;
          
           }
           a++;
        };

        
        
        console.log("The of all  is "+sum);
    </script>
</body>
