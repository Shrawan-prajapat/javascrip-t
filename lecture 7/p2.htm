<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 2</title>
</head>
<body>
    <script>
        var choice=(parseInt(prompt("Enter your choice: ")));

        switch(choice){
            case 1: 
            console.log("January");
            console.log("This month have 31 days...");
            break;

            case 2: 
            console.log("February");
            console.log("This month have 28 or 29 days...");
            break;

             case 3: 
            console.log("March");
            console.log("This month have 31 days...");
            break;

            case 4: 
            console.log("April");
            console.log("This month have 30 days...");
            break;

            case 5: 
            console.log("May");
            console.log("This month have 31 days...");
            break;

            case 6: 
            console.log("June");
            console.log("This month have 30 days...");
            break;

            case 7: 
            console.log("July");
            console.log("This month have 31 days...");
            break;

            case 8: 
            console.log("Auguest");
            console.log("This month have 31 days...");
            break;

            case 9: 
            console.log("September");
            console.log("This month have 30 days...");
            break;

            case 10: 
            console.log("October");
            console.log("This month have 31 days...");
            break;
            
            case 11: 
            console.log("November");
            console.log("This month have 30 days...");
            break;

            case 12: 
            console.log("December");
            console.log("This month have 31 days...");
            break;
            default:
                console.log("Please Enter number between 1 to 12");
        }
    </script>
</body>
</html>
