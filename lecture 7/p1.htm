<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progrram 1</title>
</head>
<body>
    <script>
        var choice=(parseInt(prompt("Enter your choice: ")));

        switch(choice){
            case 1: 
            console.log("Sunday");
            break;

            case 2: 
            console.log("Monday");
            break;

            case 3: 
            console.log("Tuesday");
            break;

            case 4: 
            console.log("Wednesday");
            break;

            case 5: 
            console.log("Thurseday");
            break;

            case 6: 
            console.log("Friday");
            break;

            case 7:
            console.log("Saturday");
            break;

            default:
                console.log("Please Enter number between 1 to 7");
        }
    </script>
</body>
</html>
