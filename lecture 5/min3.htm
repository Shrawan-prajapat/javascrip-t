<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min</title>
</head>
<body>
    <p style="font-size: 30px;">Find minimum in 3 numbers</p>
    <script>
        var a=(parseInt(prompt("Enter the first number")));
        var b=(parseInt(prompt("Enter the second number")));
        var c=(parseInt(prompt("Enter the third number")));

        if(a<b){
            if(a<c){
                console.log("a is min");
            }
            else{
                console.log("c is min");
            }
        }
        else{
           if(b<c){
            console.log("b is min")
           }
           else{
            console.log("c is min")
           }
        }
    </script>
</body>
</html>
